<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header class="header-section container-fluid">
        <h1 class="text-center">Todo List</h1>
        <form>
            <input class="color-btn" type="color">
            <input class="submit-color-btn" type="submit" value="change">
        </form>
    </header>

    <section class="col-lg-6 add-section">
        <h4 class="text-center">Add Task</h4>
        <form class="form-group text-center">
            <input class="col-md-9 form-control todo-input" type="text">
            <button class="col-lg-2 col-md-2 form-control todo-btn" type="submit">Add</button>
        </form>
    </section>

    <section class="col-lg-6 col-md-9 todo-container">
        <div class="container">
            <div class="row">
                <ul class="todo-list">
                    <li class="no-tasks">No Task Yet !!</li>
                </ul>
            </div>
        </div>
    </section>




    <script src="./js/main.js"></script>
</body>

</html>
