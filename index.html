<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header class="header-section container-fluid">
        <h1 class="text-center">Todo List</h1>
        <form>
            <input class="color-btn" type="color">
            <input class="submit-color-btn btn" type="submit" value="change">
        </form>
    </header>

    <section class="col-md-9 m-auto">
        <div class="card text-center m-5 p-5 add-section">
            <div class="container">
                <div class="row">
                    <h1 class="col-12" id="responsive_headline">Welcome To Todo App</h1>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary col-6 m-auto" style="margin-top: 20px !important ;" data-toggle="modal"
                        data-target="#staticBackdrop">
                        Add Task
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Add Task</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div>
                                            <input class="form-control todo-input" type="text">
                                        </div>
                                        
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary todo-btn">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  
    <section class="col-lg-6 col-md-9 todo-container">
        <div class="container">
            <div class="row">
                <ul class="todo-list">

                </ul>
                <div class="alert alert-danger no-tasks" role="alert">
                    There's no Tasks Yet !!!!
                </div>
            </div>
        </div>
    </section>




    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="./js/jquery.fittext.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
